<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de Endereços</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars">
        <nav>
            <a href="#">Home</a> |
            <a href="#endereco">Endereços</a> |
            <a href="#about">Sobre</a>
        </nav>
    
    {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="home">
        <h2>POC EmberJS</h2>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
        <h2>Sobre</h2>
        <p>Essa é uma prova de conceito para escolha da tecnologia a ser utilizada em um projeto SPA de um cliente.</p>
    </script>

    <script type="text/x-handlebars" data-template-name="endereco">
        <h2>Cadastro de Endereços</h2>
        
		<form>
			
			Estado:
			<select name="estado" required>
				<option></option>
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espirito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraiba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantis</option>
			</select>
			
			<br /><br />
			Cidade:
			<select name="cidade" required>
				<option></option>
				<option value="1">teste</option>
			</select>
			
			<br /><br />
			CEP:
			<input type="text" name="cep" required/>
			
			<br /><br />
			Logradouro:
			<select name="tipologradouro" required>
				<option></option>
				<option value="1">Rua</option>
				<option value="2">Av.</option>
				<option value="3">Rod.</option>
			</select>
			<input type="text" name="logradouro" required />
			
			<br /><br />
			<input type="submit" value="Salvar">
			
		</form>
        
        <br /><br />
        <table border="1">
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Logradouro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            {{#each item in model}}
                <tr>
                    <td>{{item.estado}}</td>
                    <td>{{item.logradouro}}</td>
                    <td class="acao">
                        <a class="editar" href="#endereco/edit">Edit</a>
                        &nbsp;
                        <a class="excluir" href="#endereco/delet">Delet</a>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
